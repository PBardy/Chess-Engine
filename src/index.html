<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./public/css/main.css" />
  <link rel="stylesheet" href="./public/css/app.css" />
  <link rel="stylesheet" href="./public/css/animations.css" />

  <script type="module" src="./public/js/app.js" defer></script>
</head>

<body>
  <div class="App Hbox">
    <div class="Vbox Center Expand">
      <div class="Hbox">
        <div class="Vbox Right">
          <div class="cols"></div>
          <div class="Hbox" style="position: relative;">
            <div class="rows"></div>
            <div class="output"></div>
            <div class="Hbox Right message-container">
              <div class="Hbox Center message">Check</div>
            </div>
          </div>
          <form action="javascript:void(0);" method="POST">
            <input type="text" id="from" placeholder="From" value="" name="from" required />
            <input type="text" id="to" placeholder="To" value="" name="to" required />
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
        <div class="Vbox history">
          <div class="Hbox">Move History</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
